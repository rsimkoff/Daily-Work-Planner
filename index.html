<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="main-container">
      <div class="planner-container">
        <div class="time-block">
          <div class="time">9:00 AM</div>
          <textarea class="content" id="9am"></textarea>
          <div class="hour" id="hourNine"> <i class="saveBtn"></i></div>
        </div>
        <div class="time-block">
            <div class="time">10:00 AM</div>
            <textarea class="content" id="10am"></textarea>
            <div class="hour" id="hourTen"> <row class="saveBtn"></row></div>
          </div>       
        <div class="time-block">
            <div class="time">11:00 AM</div>
            <textarea class="content" id="11am"></textarea>
            <div class="hour" id="hourEleven"> <i class="saveBtn"></i></div>
          </div>  
        <div class="time-block">
            <div class="time">12:00 PM</div>
            <textarea class="content" id="12pm"></textarea>
            <div class="hour" id="hourTwelve"> <i class="saveBtn"></i></div>
          </div>  
        <div class="time-block">
            <div class="time">1:00 PM</div>
            <textarea class="content" id="1pm"></textarea>
            <div class="hour" id="hourOne"> <i class="saveBtn"></i></div>
          </div>  
        <div class="time-block">
            <div class="time">2:00 PM</div>
            <textarea class="content" id="2pm"></textarea>
            <div class="hour" id="hourTwo"> <i class="saveBtn"></i></div>
          </div>   
        <div class="time-block">
            <div class="time">3:00 PM</div>
            <textarea class="content" id="3pm"></textarea>
            <div class="hour" id="hourThree"> <i class="fas fa-hour"></i></div>
          </div>    
        <div class="time-block">
            <div class="time">4:00 PM</div>
            <textarea class="content" id="4pm"></textarea>
            <div class="hour" id="hourFour"> <i class="saveBtn"></i></div>
          </div>  
        <div class="time-block">
            <div class="time">5:00 PM</div>
            <textarea class="content" id="5pm"></textarea>
            <div class="hour" id="hourFive"> <i class="saveBtn"></i></div>
          </div>       
       
  
      
      
       
       
       
  
      </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
